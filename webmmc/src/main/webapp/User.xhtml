<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body rendered="#{loginBean.verificaSessao()}">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" header="Área Administrativa" resizable="false" closable="false" collapsible="false">

                </p:layoutUnit>

                <p:layoutUnit position="south" header="Desenvolvido por Rafael Machado" resizable="false" closable="false" collapsible="false">
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250"  header="Menu" resizable="false" closable="false" collapsible="true">
                    <h:form>
                        <p:growl autoUpdate="true"/>

                        <p:panelMenu>
                            <p:submenu label="Arquivo">
                                <p:menuitem value="Principal"  url="principal.xhtml"/>
                                <p:menuitem  value="Sair" action="#{loginBean.fecharSessao}"/>
                            </p:submenu>
                            <p:submenu label="Cadastro">
                                <p:submenu label="Músicas">
                                    <p:menuitem value="Album" url="Album.xhtml" />
                                    <p:menuitem value="Artista" url="Artista.xhtml" />
                                    <p:menuitem value="Musica"  url="Musica.xhtml"/>
                                    <p:menuitem value="Genero Música"  url="GenMusica.xhtml"/>    
                                </p:submenu>

                                <p:submenu label="Filmes">
                                    <p:menuitem value="Ator" url="Ator.xhtml"/>
                                    <p:menuitem value="Filme"  url="Filme.xhtml"/>
                                    <p:menuitem value="Genero Filme" url="GenFilme.xhtml"/>
                                    <p:menuitem value="Diretor" url="Diretor.xhtml"/>    
                                </p:submenu>

                                <p:submenu label="Usuários">
                                    <p:menuitem value="Usuário" url="User.xhtml"/>
                                    <p:menuitem value="Estado" url="Estado.xhtml"/>
                                    <p:menuitem value="Cidade" url="Cidade.xhtml"/>
                                    <p:menuitem value="Tipo" url="Tipo.xhtml"/>
                                    <p:menuitem value="Playlist" url="Playlist.xhtml"/>    
                                </p:submenu>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
                    <p:growl id="mensagem" />

                    <h:form id="formListagem">
                        <p:panel header="Usuario - Listagem">

                            <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."   
                                         paginator="true" value="#{usuarioBean.usuarios}" var="usuario" rows="5">
                                <f:facet name="header">
                                </f:facet>

                                <p:column headerText="ID" sortBy="#{usuario.id}" style="width: 5%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.id}" rendered="true" >
                                    <h:outputText value="#{usuario.id}" />
                                </p:column>

                                <p:column headerText="Nome" sortBy="#{usuario.nome}" style="width: 9.5%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.nome}" rendered="true">
                                    <h:outputText value="#{usuario.nome}" />
                                </p:column>

                                <p:column headerText="E-mail" sortBy="#{usuario.email}" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.email}" rendered="true">
                                    <h:outputText value="#{usuario.email}" />
                                </p:column>

                                <p:column headerText="Senha" sortBy="#{usuario.senha}" style="width: 9.5%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.senha}">
                                    <h:outputText value="#{usuario.senha}" rendered="true"/>
                                </p:column>

                                <p:column headerText="Sexo" sortBy="#{usuario.sexo}" style="width: 6%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.sexo}">
                                    <h:outputText value="#{usuario.sexo}" />
                                </p:column>

                                <p:column headerText="Data Nsc." sortBy="#{usuario.dataNac}" style="width: 6%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.dataNac}">
                                    <h:outputText value="#{usuario.dataNac}" />
                                </p:column>

                                <p:column headerText="Data Cad." sortBy="#{usuario.dataCad}"  filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.dataCad}">
                                    <h:outputText value="#{usuario.dataCad}" />
                                </p:column>

                                <p:column headerText="Cidade" sortBy="#{usuario.cidade.nome}" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.cidade.nome}">
                                    <h:outputText value="#{usuario.cidade.nome}" />
                                </p:column>

                                <p:column headerText="Sigla" sortBy="#{usuario.cidade.estado.sigla}" style="width: 6%" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.cidade.estado.sigla}">
                                    <h:outputText value="#{usuario.cidade.estado.sigla}" />
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{usuario.cidade.estado.nome}" filterStyle="max-width: 90%; min-width: 90%;"
                                          filterBy="#{usuario.cidade.estado.nome}">
                                    <h:outputText value="#{usuario.cidade.estado.nome}" />
                                </p:column>

                                <p:column headerText="Tipo" sortBy="#{usuario.tipo.descricao}" filterStyle="max-width: 90%; min-width: 90%;" style="width: 8%"
                                          filterBy="#{usuario.tipo.descricao}">
                                    <h:outputText value="#{usuario.tipo.descricao}" />
                                </p:column>

                            </p:dataTable>

                        </p:panel>
                    </h:form>


                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
